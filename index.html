<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Register</title>
</head>

<body>
    <main class="background">
        <p>
            This is not a real online service! You know you need something
            <br>like this in your life to help you realize your deepest dreams.
            <br>Sign up <i>now</i> to get started.
            <br>
            <br>You <i>know</i> you want to.
        </p>
        <div class="container">
            <form>
                <h1>Let's do this!</h1>
                <div class="first">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <br>
                <br>
                <div class="second">
                    <label for="email">EMAIL</label><br>
                    <input type="text" id="email" email="email"><br>
                    <label for="no.">PHONE NUMBER</label><br>
                    <input type="text" id="no." phone_number="no."><br>

                </div>
                <br>
                <br>
                <div class="input-group">
                    <label for="passW">PASSWORD</label><br>
                    <input type="password" id="passW" name="passW"><br>
                    <label for="passC">CONFIRM PASSWORD</label><br>
                    <input type="password" id="passC" name="confirm_password"><br>
                    <div class="error"></div>
                </div>
            </form>
            <br>
            <br>
            <button type="submit">Create Account</button>
            <br>
            <br>
            <p>Already have an account? <a href="url">Log in</a></p>
        </div>
    </main>
</body>

</html>
